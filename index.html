<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script> <!-- Sets up Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" /> <!-- Sets up Mapbox GL JS -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Data JS file -->

    <script src='js/mapping/controller.js'></script>
    <script src='js/mapping/countryGeoJSON.js'></script>
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/sideContainer.css">
    </head>
    <body >


        <div class="container-fluid rounded  text-white" style = "background-color:#292b2c; width: 98.25%; margin-top:10px;
         margin-left:15px; margin-right:15px;" >
            <div class="row">
                <div class="col-md"><h1 style = "color: #5bc0de">Coronavirus COVID-19 Global Cases</h1></div>
                <div class="col-sm" style= "margin-top:15px" >
                    <h4 id="latest-update" style = "text-align: right;"> </h4>
                </div>
            </div>

        </div>

        <div class="container-fluid" style="margin-top:10px; padding-left: 15px">

            <div class="row">
                <div class="col-md-8 rounded">

                    <div id='map' style='width: 100%; height: 630px;'></div>
                    <nav id="menu"></nav>

                    <!-- Legend goes here! -->
          <div id='legend' class='legend'>
          <h4>Infection Status</h4>  <!-- Legend title -->
          <div><span style="background-color: #08519c"></span>Confirmed</div> <!-- a 'subdivision showing a colored circle and then text describing it' -->
          <div><span style="background-color: #006d2c"></span>Recovered</div>
          <div><span style="background-color: #e6550d"></span>Active</div>
          <div><span style="background-color: #a50f15"></span>Deaths</div>
          </div>
          <!-- Legend ends here -->

                   <div class="slidecontainer" style="width: 100%;">

                        <div id="date-container" class="container-fluid rounded  text-white" style = "background-color:#292b2c;
                         width: 100%; margin-top:15px; margin-bottom:10px" >
                         <div class = "row">
                             <div class="col-sm">
                                Infection Timeline: <label id="month" style = "color: #5bc0de; font-weight: bold;"></label>
                             </div>
                             <div class="col-sm">

                            </div>
                         </div>
                         <input id="slider" style="margin-bottom:15px" type="range" min="0"  step="1" value="0" />
                        </div>
                    </div>

                    <script src='js/mapping/map.js'></script>
                    <script src='js/mapping/slider.js'></script>
                </div>

                <div class="col-md-4">

                    <div class="container rounded text-white" style = " background-color:#292b2c;">
                        <div class="row">
                            <div class="col-md-8 rounded">
                                <h3 style = "color: #5bc0de">Global Cases</h3>
                            </div>
                            <div class="col-md-4 rounded">
                                <input type="text" id="countrySearch" onkeyup="searchCountry()"
                                placeholder="       Country..." style="width: 100%;">
                            </div>
                        </div>
                        <div id="total-stats" class="container-fluid rounded  text-white" style = "background-color:#292b2c;
                         width: 100%;" >
                        </div>
                    </div>
                    <div class = "anyclass" style="height:589px; display:block; overflow-y:auto; ">
                        <table id="countryTable" class="table  table-striped  country-list">
                            <thead>
                            <tr>
                                <th class ="sorting" scope="col" style="cursor:pointer;" onclick="sortTable(0)">Country</th>
                                <th scope="col" style="cursor:pointer;" onclick="sortTable(1)">Confirmed</th>
                                <th scope="col" style="cursor:pointer;" onclick="sortTable(2)">Deaths</th>
                                <th scope="col" style="cursor:pointer;" onclick="sortTable(3)">Recovered</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <script src='js/mapping/sideTable.js'></script>
                    <script src='js/mapping/totalStats.js'></script>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
